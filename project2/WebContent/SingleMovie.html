<!doctype html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


<style>
body {background-color: rgb(19, 242, 208);}
th, td {
    padding: 15px;

    list-style-type: none;

li a {
    display: block;

    padding: 14px 16px;
    text-decoration: none;
}

li a:hover {
    background-color: #111;
}

	<table id=star_table class="table table-striped">

				<th>Year</th>

				<th>Genre</th>
				<th>Stars</th>
			</tr>
		</thead>

		</tbody>
