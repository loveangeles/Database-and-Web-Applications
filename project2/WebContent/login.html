<!DOCTYPE html>
<html>

<style>
body {background-color: rgb(19, 242, 208)};
</style>
<head>
	<meta charset="UTF-8">
	<title>Login to Fablix</title>
</head>
<body>
	<center>
	<h2>Welcome to Fablix</h2>
    <h3>Sign in</h3>
	<!-- Set the method to POST to avoid username/password showing on URL
		 Disable the default action because our JS function will handle it. -->
	<form id="login_form" method="post" action="#">
	    <label><b>Username:</b></label>
	    <input type="text" placeholder="Enter Username" name="username">
		<br>
	    <label><b>Password:</b></label>
	    <input type="password" placeholder="Enter Password" name="password">
		<br>
	    <input type="submit" value="Sign in" style="background:yellow;width:220px">
	</form>
    <h6 style = "position:absolute;bottom:0px; right:0px">Copyright Â© 2018 CS122B Team-08. All rights reserved.</h6>
	
	<div id="login_error_message"></div>
	
	<!-- include jQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- include our own JS file -->
	<script src="./login.js"></script>
    </center>
</body>
</html>
